<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend moderne pour fonctions serverless" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.ts" />
    <link rel="preload" href="/src/assets/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Theme detection script (inline to prevent FOUC) -->
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    
    <title>FaaS Dashboard</title>
  </head>
  <body class="antialiased">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
